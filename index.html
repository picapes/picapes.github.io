<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCapes - Website Under Construction</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #2a0005 30%, #3a0010 70%, #4a0015 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
            padding: 15px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            letter-spacing: 1px;
            background: linear-gradient(to right, #ff9eaa, #ff5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtext {
            font-size: 20px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            line-height: 1.6;
        }
        
        .discord-btn {
            padding: 22px 45px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #5865F2, #4752c4);
            color: white;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 30px 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(88, 101, 242, 0.9);
        }
        
        .discord-btn:active {
            transform: translateY(1px);
        }
        
        .discord-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .discord-btn:hover::after {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtext {
                font-size: 18px;
                padding: 0 15px;
            }
            
            .discord-btn {
                font-size: 20px;
                padding: 20px 40px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 180px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtext {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            .discord-btn {
                font-size: 18px;
                padding: 18px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/picapeslogo.png" alt="PiCapes Logo" class="logo">
    </div>
    
    <h1>Website Under Construction</h1>
    
    <p class="subtext">Something amazing is on the way! Join our Discord community to get updates and be the first to know when we make an update.</p>
    
    <a href="/discord" class="discord-btn" target="_blank">
        <i class="fab fa-discord"></i> Join Our Discord
    </a>
    
    <div class="footer">
        <p>Â© 2025 PiCapes. All rights reserved.</p>
    </div>
</body>
</html>
